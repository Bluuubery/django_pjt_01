<div>
    {% for room in rooms %}
    <div>
        {% comment %} 자신이 개설한 방만 편집/삭제 보이기 {% endcomment %}
        {% if request.user == room.host %}
        <a href="{% url 'update-room' room.pk %}">Edit</a>
        <a href="{% url 'delete-room' room.pk %}">Delete</a>
        {% endif %}



        <a href="{% url 'user-profile' room.host.pk %}">@{{ room.host.username }}</a>
        <h5>{{ room.id }} -- <a href="{% url 'room' room.id %}">{{ room.name }}</a></h5>
        <small>{{ room.topic.name }}</small>
        <hr>
    </div>       
    {% endfor %}            
</div>
